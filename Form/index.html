<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <!-- action sẽ quy định nơi dữ liệu được gửi đến -->
    <!-- Thuộc tính method: sẽ quy định cách thức dữ liệu gửi lên server (get, post) -->
    <!-- Get: dữ liệu sẽ gửi lên thanh URL và ít bảo mật, và dữ liệu gửi lên thường không nhiều, thường dành thao tác tìm kiếm -->
    <!-- Post: dữ liệu gửi trong 1 body và bảo mật, nhiều dữ liệu hơn get và thường dành cho các thao cần bảo mật (đăng ký , đăng nhập, thêm thông tin) -->
    <form action="" method="post">
        <input type="text" name="data">
        <button>Nhấn</button>
    </form>
</body>
</html>
